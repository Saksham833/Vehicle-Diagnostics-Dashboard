<div class="search-form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="vehicleId">Vehicle ID</label>
        <input id="vehicleId" formControlName="vehicleId" type="text" placeholder="e.g. V123" />
      </div>

      <div class="form-group">
        <label for="code">Error Code</label>
        <input id="code" formControlName="code" type="text" placeholder="e.g. ERR45" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="from">From</label>
        <input id="from" formControlName="from" type="date" />
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <input id="to" formControlName="to" type="date" />
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-secondary" (click)="onClear()">Clear</button>
      </div>

      <div class="form-group submit-btn">
       
        <button type="submit"> Search</button>
  
      </div>
    </div>
  </form>
</div>
